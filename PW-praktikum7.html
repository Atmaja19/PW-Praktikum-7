<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        padding: 25px;
        background-color: white;
        color: black;
        font-size: 25px;
      }

      .dark-mode {
        background-color: black;
        color: white;
      }
    </style>
  </head>

  <body>
    <div style="text-align:center;">
      <h1>Cascading Dropdown</h1>
      <input type="image" src="pict.jpg" style width="480" height="300" />
      <script>
        var arrayProvKota = {
          JawaTengah: ["Pati", "Semarang", "Solo", "Kudus", "Salatiga"],
          JawaTimur: ["Malang", "Surabaya", "Kediri", "Batu", "Bojonegoro"],
          JawaBarat: ["Bandung", "Depok", "Bogor", "Bekasi", "Sukabumi"],
          Bali: ["Denpasar", "Semarapura", "Singaraja", "Amlapura", "Kintamani"],
        };
        window.onload = function () {
          var typeSel = document.getElementById("typeSel"),
            fieldSel = document.getElementById("fieldSel");
          for (var type in arrayProvKota) {
            typeSel.options[typeSel.options.length] = new Option(type, type);
          }
          typeSel.onchange = function () {
            fieldSel.length = 1;
            if (this.selectedIndex < 1) return;
              var ft = arrayProvKota[this.value];
            for (var field in arrayProvKota[this.value]) {
              fieldSel.options[fieldSel.options.length] = new Option( ft[field],field);
            }
          };
          typeSel.onchange();
        };
        function submit() {
          var typeSel = document.getElementById("typeSel").value,
            fieldSel = document.getElementById("fieldSel").value,
            hasil = document.getElementById("hasil");
          console.log(typeSel, fieldSel);
          hasil.innerText ="Pada Provinsi " +typeSel +" ada Kota " +arrayProvKota[typeSel][fieldSel];
        }
        function myFunction() {
          var element = document.body;
          element.classList.toggle("dark-mode");
        }
      </script>

      <br>
      <select name="optone" id="typeSel" size="1">
        <option value="" selected="selected">Pilih Provinsi</option>
      </select>
      <br>
      <select onchange="submit()" name="opttwo" id="fieldSel" size="1">
        <option value="" selected="selected">Pilih kota</option>
      </select>
      <br><br>
      <p id="hasil" style="border: 2px solid rgb(84, 203, 207); display:inline">ini output</p>
      <br>
      <button onclick="myFunction()">Ubah "DARK/LIGHT" Mode</button>
  </div>
  </body>
</html>
